<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Todo App</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="matrix-wrapper">
            <img src="./eisenhower-matrix.jpg" />
            <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </div>

        <div class="main-centered">
            <p id="topSectionForAddingElementToList"></p>
            <label for="new-task" class="new-task-title">Add Item</label>
            <div class="task-row-wrapper">
                <input id="new-task" class="task task-input" type="text" />
                <button>Add</button>
            </div>

            <h3>Todo</h3>
            <ul id="incompleteTasks">
                <li class="incomplete-task-item task-item">
                    <input type="checkbox" />
                    <label class="task task-label">Pay Bills</label>
                    <input type="text" class="task task-input" />
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img src="./remove.svg" />
                    </button>
                </li>
                <li class="editMode task-item">
                    <input type="checkbox" />
                    <label class="task task-label">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="task task-input task-edit-input" />
                    <button class="edit">Save</button>
                    <button class="delete">
                        <img src="./remove.svg" />
                    </button>
                </li>
            </ul>

            <h3>Completed</h3>
            <ul id="completed-tasks">
                <li class="completed-task-item task-item">
                    <input type="checkbox" checked />
                    <label class="task task-label">See the Doctor</label>
                    <input type="text" class="task task-input" />
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img src="./remove.svg" />
                    </button>
                </li>
            </ul>
        </div>

        <script src="app.js"></script>
    </body>
</html>
